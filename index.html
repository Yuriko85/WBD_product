<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3冊横並び・ループ式ページめくり</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .albums {
      display: flex;
      gap: 10px;
    }

    .page-stack {
      position: relative;
      width: 430px;
      height: 600px;
      perspective: 1000px;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      transform-origin: top center;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .page img {
      width: 100%;
      height: 100%;
/*      object-fit: contain;  /* ← 縦横比を保って表示 */  
      object-fit: cover;   /* 縦横比を保ったまま全体を埋める（余白なし） */
      display: block;
      border-radius: 10px;
    }

    .flipped {
      transform: rotateX(-180deg);
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="albums">
  <!-- アルバム1 -->
  <div class="page-stack" data-pages='["a1.jpg", "a2.jpg", "a3.jpg"]'></div>
  
  <!-- アルバム2 -->
  <div class="page-stack" data-pages='["b1.jpg", "b2.jpg", "b3.jpg"]'></div>
  
  <!-- アルバム3 -->
  <div class="page-stack" data-pages='["c1.jpg", "c2.jpg", "c3.jpg"]'></div>
</div>

<script>
document.querySelectorAll(".page-stack").forEach(stack => {
  const pageUrls = JSON.parse(stack.getAttribute("data-pages"));
  let currentIndex = 0;
  let zIndexCounter = 1000;

function renderNextPage(delay = 10) {
  const imgUrl = pageUrls[currentIndex];
  const pageDiv = document.createElement("div");
  pageDiv.className = "page";
  pageDiv.style.zIndex = zIndexCounter--;

  const img = document.createElement("img");
  img.src = imgUrl;
  img.alt = "ページ";
  pageDiv.appendChild(img);

  // クリックでめくる
  pageDiv.addEventListener("click", () => {
    pageDiv.classList.add("flipped");
    currentIndex = (currentIndex + 1) % pageUrls.length;
    renderNextPage(10); // ← アニメーション後に次のページを追加（自然な間）
  });

  // 遅延つきでページを追加
  setTimeout(() => {
    stack.appendChild(pageDiv);
  }, delay);
}

  // 最初のページ表示
  renderNextPage(10);
});

</script>

</body>
</html>
