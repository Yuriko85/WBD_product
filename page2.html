<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>page1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url("a2.jpg");      /* 背景画像のパス */
      background-size: cover;                /* 全体をカバー */
      background-position: center;           /* 中央に配置 */
      background-repeat: no-repeat;          /* 繰り返しなし */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;                          /* 文字色を白に */
      font-size: 20px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7); /* 背景と文字のコントラスト向上 */
    }

    .overlay-text {
      background-color: rgba(0, 0, 0, 0.1);   /* 半透明背景（必要なら） */
      padding: 1rem 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="overlay-text">
    ここにテキスト<br>
    2ページ目
  </div>
</body>
</html>
